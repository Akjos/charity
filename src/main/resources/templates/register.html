<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header>
    <nav class="container container--70">

        <!--/*/ <th:block th:include="fragments/fragments.html :: ul-menu-subpage"></th:block> /*/-->

    </nav>
</header>

<section class="login-page">
    <h2>Załóż konto</h2>
    <form th:action="@{/user/register}" th:object="${user}" method="post">
        <div class="form-group">
            <input type="email" th:field="*{username}" placeholder="Email"/>
        </div>
        <div class="form-group">
            <input type="password" th:field="*{password}" placeholder="Hasło"/>
        </div>
        <div class="form-group">
            <input type="password" th:field="*{repassword}" placeholder="Powtórz hasło"/>
            <p th:if="${#fields.hasErrors('repassword')}" th:errors="*{repassword}"></p>
        </div>
        <div class="form-group form-group--buttons">
            <a th:href="@{/user/login}" class="btn btn--without-border">Zaloguj się</a>
            <button class="btn" type="submit">Załóż konto</button>
        </div>
    </form>
</section>

<footer>
    <!--/*/ <th:block th:include="fragments/fragments.html :: footer"></th:block> /*/-->
</footer>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
